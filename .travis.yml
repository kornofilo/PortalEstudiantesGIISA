# Requerido para ejecutar su proyecto en el entorno correcto.
language: php

# Versiones de PHP con las que quiere que se ejecute su proyecto.
php:
  -7.1
  - 7.0
  - hhvm

before_script:
  - curl -sSfL -o ~/.phpenv/versions/hhvm/bin/phpunit https://phar.phpunit.de/phpunit-5.7.phar
#  comandos que desea ejecutar que verifiquen su compilación.
before_script: composer require atoum/atoum
script: vendor/bin/atoum

